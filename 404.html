<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotAlong</title>
    <link rel="shortcut icon" type="image/png" href="static/favicon.png"/>
    <link rel="stylesheet" href="static/authorization.css">
    <script src="static/other.js" defer></script>
</head>
<body>
    <nav id="navbar">
        <div id="navcontainer">
            <div id="mainnavcontainer">
                <a href="/#home">
                  <img id="logo" src="static/SpotAlong.png">
                </a>
                <div class="spacer"></div>
                <button class="navbutton" id="menubutton">
                    <img src="static/menu.png">
                </button>
                <a href="/#home" class="navbutton mainnavbutton" id="homebutton">Home</a>
                <a href="/#about" class="navbutton mainnavbutton" id="aboutbutton">About</a>
                <a href="/#development" class="navbutton mainnavbutton" id="developmentbutton">Development</a>
                <a href="/#features" class="navbutton mainnavbutton" id="featuresbutton">Features</a>
                <div class="spacer" id="spacer2"></div>
                <a href="/#download" class="downloadbutton mainnavbutton" id="downloadbutton">Download</a>
            </div>
            <div id="dropdownnavcontainer">
                <a href="/#home" class="navbutton dropbuttons" id="homebuttondrop">Home</a>
                <a href="/#about" class="navbutton dropbuttons" id="aboutbuttondrop">About</a>
                <a href="/#development" class="navbutton dropbuttons" id="developmentbuttondrop">Development</a>
                <a href="/#features" class="navbutton dropbuttons" id="featuresbuttondrop">Features</a>
                <a href="/#download" class="navbutton downloadbutton dropbuttons" id="downloadbuttondrop">Download</a>
            </div>   
        </div>
    </nav>
    <div id="content">
        <div class="sectioncontainer">
            <section class="section">
                <div class="container">
                    <div class="maincontainer">
                        <div class="textcontainer" style="align-items: center; text-align: center;">
                            <h2>404</h2>
                            <p>Not Found</p>
                        </div>
                    </div>
                    <img src="static/Group 4.png">
                </div>
            </section>
        </div>
    </div>
</body>
</html>
